<!doctype html>
<html>
<head>
<title>Microblog- SkeletonJs</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
	<div id="container">
		<input type="text" placeholder="Filter posts by name" id="filter-posts" />
		<div class="post-fields">
			<div class="form-header">
				<span class="float-left">New Post</span>
				<span class="float-right">Posts (<span id="posts-count">0</span>)</span>
				<div class="clear"></div>
			</div>
			<form name="post-form">
				<input type="text" placeholder="Title" id="post-title" />
				<input type="text" placeholder="Your Name" id="post-posted_by" />
				<textarea rows="8" cols="20" placeholder="content..." id="post-content"></textarea>
				<button type="submit" id="post-button">Post</button>
			</form>
		</div>
		<div id="posts-list"></div>
	</div>
</body>
<!-- Post Template -->
<template id="post-template">
	<div class="post" data-id="{{ index }}">
		<div class="post-header">
			<span class="float-left">{{ title | upper }}</span>
			<button class="float-right remove-post" onClick="removePost({{ index }})">x</button>
			<div class="clear"></div>
		</div>
		<div class="post-body">{{ content | capitalize }}</div>
		<div class="post-footer">
			<span class="float-left">Posted By: {{ posted_by | decorate }}</span>
			<span class="float-right">{{ date | lower }}</span>
			<div class="clear"></div>
		</div>
	</div>
</template>
<!-- Scripts -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/js-skeleton/3.6.3/skeleton.js"></script>
<script type="text/javascript" src="microblog.js"></script>
</html>
