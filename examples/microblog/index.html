<!doctype html>
<html>
<head>
<title>Microblog- SkeletonJs</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
	<div id="container">
		<input type="text" placeholder="Filter posts by name" id="filter-posts" />
		<div class="post-fields">
			<div class="form-header">
				<span class="float-left">New Post</span>
				<span class="float-right">Posts (<span id="posts-count">0</span>)</span>
				<div class="clear"></div>
			</div>
			<form name="post-form">
				<input type="text" placeholder="Title" id="title" />
				<input type="text" placeholder="Your Name" id="posted_by" />
				<textarea rows="8" cols="20" placeholder="content..." id="content"></textarea>
				<button type="submit" id="post-button">Post</button>
			</form>
		</div>
		<div id="posts-list"></div>
	</div>
</body>

<!-- Post Template -->
<template id="post-template">
	<div class="post" data-id="{{ id }}">
		<div class="post-header">
			<span>{{ title }}</span>
		</div>
		<div class="post-body">{{ content }}</div>
		<div class="post-footer">
			<span class="float-left">Posted By: @{{ posted_by }}</span>
			<span class="float-right">{{ date }}</span>
			<div class="clear"></div>
		</div>
	</div>
</template>

<script type="text/javascript" src="../../skeleton.js"></script>
<script type="text/javascript" src="microblog.js"></script>
</html>
