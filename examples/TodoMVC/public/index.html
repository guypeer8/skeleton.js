<html lang="en" data-framework="Skeleton">
<head>
	<title>Skeleton â€¢ TodoMVC</title>
</head>
<body>
	<div class="todos-header">
		<span onClick="removeAll()">Remove All</span>
	</div>
	<form name="todo-form">
		<input type="text" placeholder="What needs to be done?" id="todo-input" />
	</form>
	<div id="todo-list"></div>
	<div class="todos-footer">
		<span id="todos-size">0</span> items left
		<span id="filter-all" onClick="router.visit('/all')">All</span>
		<span id="filter-active" onClick="router.visit('/active')">Active</span>
		<span id="filter-completed" onClick="router.visit('/completed')">Completed</span>
		<buton onClick="clearCompleted()">Clear Completed</span>
	</div>
</body>
<!-- Todo Template -->
<template id="todo-template">
	<div data-id="{{ index }}">
		<input type="checkbox" onChange="toggleTodo({{ index }})" data-checked="isCompleted" />
		<span>{{ text }}</span>
		<button onClick="removeTodo({{ index }})">x</button>
	</div>
</template>
<!-- Scripts -->
<script type="text/javascript" src="/lib/skeleton.js"></script>
<script type="text/javascript" src="router.js"></script>
<script type="text/javascript" src="/models/TodoModel.js"></script>
<script type="text/javascript" src="/lists/TodoList.js"></script>
<script type="text/javascript" src="/forms/TodoForm.js"></script>
<script type="text/javascript" src="/utils/functions.js"></script>
<script type="text/javascript" src="/utils/subscriptions.js"></script>
<script type="text/javascript" src="/utils/starter.js"></script>
</html>
